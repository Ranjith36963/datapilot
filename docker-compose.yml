services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - DATAPILOT_LLM_PROVIDER=ollama
      - DATAPILOT_TEMP_DIR=/tmp/datapilot
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - upload_data:/tmp/datapilot

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  upload_data:
